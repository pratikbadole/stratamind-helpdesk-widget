<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TriKash Techhub â€” AI Helpdesk</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
  const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) location.replace('./auth.html');
  // save email for tickets filter convenience
  if (session?.user?.email) localStorage.setItem('email', session.user.email);
  // expose token for functions if you want to add it to fetch later
  window.SUPABASE_TOKEN = session?.access_token || '';
</script>
  <script>
  // Enable compact UI when ?embed=1 is in the URL
  try {
    const params = new URLSearchParams(location.search);
    if (params.get('embed') === '1') {
      document.documentElement.classList.add('embed');
    }
  } catch {}
</script>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">TriKash</div>
      <button id="newChatBtn" class="btn btn--glass btn--full">+ New chat</button>
      <div class="history" id="history"></div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="title">AI Helpdesk</div>
        <div class="actions">
          <a id="kbBtn" class="pill pill--secondary" href="#" title="Knowledge Hub">Knowledge Hub</a>
          <a id="ticketsBtn" class="pill pill--primary" href="#" title="Tickets">Tickets</a>
        </div>
      </header>

      <section class="chatwrap">
        <div id="messages" class="messages" aria-live="polite"></div>
        <form id="chatForm" class="composer">
          <textarea id="input" rows="2" placeholder="Describe your issue (e.g., 'Set up VPN on Mac', 'Outlook not syncing')"></textarea>
          <button class="pill pill--primary" type="submit">Send</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Toggle this to test mock mode on purpose:
    window.USE_MOCK = false;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="./app.js" defer></script>
  <div class="modal" id="ticketModal" aria-hidden="true">
  <div class="modal-card">
    <header>Create Ticket</header>
    <input id="ticketEmail" type="email" placeholder="Email (optional)" />
    <textarea id="ticketSummary" placeholder="Short description"></textarea>
    <footer>
      <button class="pill pill--secondary" id="ticketCancel">Cancel</button>
      <button class="pill pill--primary" id="ticketCreate">Create Ticket</button>
    </footer>
  </div>
</div>
</body>
</html>
